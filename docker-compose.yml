version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: anken-match-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
    restart: unless-stopped
    networks:
      - anken-match-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: anken-match-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - anken-match-network

networks:
  anken-match-network:
    driver: bridge
